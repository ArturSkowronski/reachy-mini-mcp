name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: "3.13"

    - name: Install dependencies
      run: uv sync --extra dev

    - name: Ruff check
      run: uv run ruff check .

    - name: Ruff format check
      run: uv run ruff format --check .

  unit-tests:
    name: Unit Tests
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --extra dev

    - name: Run unit tests
      run: uv run pytest -v -m "not integration" tests/test_reachy.py

  smoke-tests:
    name: Smoke Tests
    needs: lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: "3.13"

    - name: Install dependencies
      run: uv sync --extra dev

    - name: Run smoke tests
      run: uv run pytest -v tests/test_smoke.py

  integration-tests:
    name: Integration Tests
    needs: [unit-tests, smoke-tests]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: "3.13"

    - name: Install dependencies
      run: uv sync --extra dev

    - name: Run integration tests
      run: uv run pytest -v -m integration
