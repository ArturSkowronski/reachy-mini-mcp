name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Set up Python
      run: uv python install 3.13

    - name: Install dependencies
      run: uv pip install --system -e ".[dev]"

    - name: Ruff check
      run: ruff check .

    - name: Ruff format check
      run: ruff format --check .

  unit-tests:
    name: Unit Tests
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv pip install --system -e ".[dev]"

    - name: Run unit tests
      run: pytest -v -m "not integration" tests/test_reachy.py

  smoke-tests:
    name: Smoke Tests
    needs: lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Set up Python
      run: uv python install 3.13

    - name: Install dependencies
      run: uv pip install --system -e ".[dev]"

    - name: Run smoke tests
      run: pytest -v tests/test_smoke.py

  integration-tests:
    name: Integration Tests
    needs: [unit-tests, smoke-tests]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Set up Python
      run: uv python install 3.13

    - name: Install dependencies
      run: uv pip install --system -e ".[dev]"

    - name: Run integration tests
      run: pytest -v -m integration
